<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Espaço Ramos Cabeleireira - Agende seu Horário</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>

<header class="header">
    <h1 class="logo">Espaço Ramos Cabeleireira</h1>
    <nav class="nav-menu">
        <a href="#promocoes">Promoções</a>
        <a href="#agendamento">Agendar</a>
        <a href="https://www.instagram.com/rosilearp?igsh=MWJiNXpybXV4eWpvaA==" target="_blank" class="social-icon">
            <i class="fab fa-instagram"></i>
        </a>
        <a href="https://www.facebook.com/share/1CvTFZ9B8Z/" target="_blank" class="social-icon">
            <i class="fab fa-facebook"></i>
        </a>
    </nav>
</header>

<main class="main-content">
    <section class="hero-section">
        <div class="background-image"></div>
        <div class="content-wrapper">
            <div id="promocoes" class="promocoes-container">
                <h2>Promoções</h2>
                <div class="promocao-item">
                    <img src="https://encrypted-tbn1.gstatic.com/images?q=tbn:ANd9GcRcUZKciXDd2V17lOOchTNgxROoyQ7xtHR9xPCJbtpoo72FZ-jhFCuR7den53bK" alt="Promoção 1">
                    <div class="promocao-info">
                        <h4>Corte + Hidratação</h4>
                        <p>R$ 80,00</p>
                    </div>
                </div>
                <div class="promocao-item">
                    <img src="https://encrypted-tbn1.gstatic.com/licensed-image?q=tbn:ANd9GcTp9CwJe8bHbjGQRwBkoL7Xyw_AnBhn_IqYFDPwYRekOIdcMhbD3MwhjRtdN6DYO12ZhMeQOoUiNLeuqXQdeeNQsjC7Y5cv-R7XTTNQ6DicU4NdsG0" alt="Promoção 2">
                    <div class="promocao-info">
                        <h4>Pacote Manicure e Pedicure</h4>
                        <p>R$ 45,00</p>
                    </div>
                </div>
                <div class="promocao-item">
                    <img src="https://s2-oglobo.glbimg.com/c5-NRNgaNpuXr0g46D4fEhxEJjI=/0x0:5472x3648/888x0/smart/filters:strip_icc()/i.s3.glbimg.com/v1/AUTH_da025474c0c44edd99332dddb09cabe8/internal_photos/bs/2022/p/U/YtIAIdRZOjE6tYdhFttw/woman-hairdresser-salon.jpg" alt="Promoção 3 ">
                    <div class="promocao-info">
                        <h4>Lavagem + Escova</h4>
                        <p>R$ 50,00</p>
                    </div>
                </div>
            </div>
            <div id="agendamento" class="agendamento-container">
                <h2>Agende seu Horário</h2>
                <form id="form-agendamento">
                    <form id="form-agendamento">
                        <div class="form-group">
                            <label for="nome">Nome Completo</label>
                            <input type="text" id="nome" name="nome" required>
                        </div>
                        <div class="form-group">
                            <label for="servico">Serviço</label>
                            <select id="servico" name="servico" required>
                                <option value="">Selecione um serviço</option>
                                <optgroup label="Rosiléa Ramos">
                                    <option value="Corte">Corte</option>
                                    <option value="Orçamento Tricologista">Orçamento Tricologista</option>
                                    <option value="Orçamento Geral">Orçamento Geral</option>
                                    <option value="Pacote Casamento">Pacote Casamento</option><option value="Manicure">Manicure</option>
                                    <option value="Pedicure">Pedicure</option>
                                    <option value="Maquiagem">Maquiagem</option>
                                    <option value="Promoção Pacote Manicure e Pedicure">Promoção Pacote Manicure e Pedicure</option>
                                    <option value="Promoção Corte + Hidratação">Promoção Corte + Hidratação</option>
                                    <option value="Promoção Lavagem + Escova">Promoção Lavagem + Escova</option>
                                </optgroup>
                                <optgroup label="Meiriane Ortega">
                                    <option value="Massagem Relaxante">Massagem Relaxante</option>
                                    <option value="Depilação Íntima">Depilação Íntima</option>
                                    <option value="Limpeza Facial">Limpeza Facial</option>
                                    <option value="Depilação Facial">Depilação Facial</option>
                                    <option value="Drenagem Linfática">Drenagem Linfática</option>
                                </optgroup>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="data">Data</label>
                            <input type="date" id="data" name="data" required>
                        </div>
                        <div class="form-group">
                            <label for="horario">Horário</label>
                            <select id="horario" name="horario" required>
                                <option value="">-- selecione --</option>
                            </select>
                        </div>
                        <button type="submit" id="btn-whatsapp">Confirmar Agendamento</button>
                    </form>
            </div>
    </section>
</main>

<script src="script.js"></script>
</body>
</html>
